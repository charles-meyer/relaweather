<head>
<title>RelaWeather</title>
<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="themes/style.css">

<body>
	<div id = "app_title">
		<h1>RelaWeather</h1>
		<h4>Relevent & relative weather forecast</h4>
		<hr>
	</div>
	<div id = "forecast">
		<h2 id = "location_name">City Name</h2>
		<h2 id = "weather_desc">loading...</h2>
	</div>
	<div id = "location_form">
		<h2>Enter your location:</h2>
			<input id = "zip_box" type = "tel" name = "zip" placeholder = "zip code" size = 10 autofocus><br><br>
            <button class="submit_button" id="zip_submit">Go</button>
		or
		<input class = "submit_button" id = "use_geolocation" type = "submit" value = "Use My Location">
	</div>
	<input class = "submit_button" id = "change_location" type = "submit" value = "Change Location">
